<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Parallax Lado a Lado</title>
    <style>
        /* styles.css */
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            background: #eee;
        }

        .parallax-content {
            display: flex;
            justify-content: space-between;
            height: 100%;
            position: relative;
        }

        .element {
            width: 45%;
            text-align: center;
            font-size: 2em;
            color: #333;
            position: absolute;
        }

        .element-up {
            top: 30%;
            left: 0;
        }

        .element-down {
            top: 30%;
            left: 55%;
        }

        .other-content {
            height: 200vh;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-content">
            <div class="element element-up">Eu subo!</div>
            <div class="element element-down">Eu desço!</div>
        </div>
    </div>
    <div class="other-content">
        <p>Outros conteúdos da página...</p>
    </div>
    <script>
        // script.js
        document.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const elementUp = document.querySelector('.element-up');
            const elementDown = document.querySelector('.element-down');

            // Ajusta a posição dos elementos com base no scroll
            elementUp.style.transform = `translateY(-${scrollY * 0.5}px)`;
            elementDown.style.transform = `translateY(${scrollY * 0.5}px)`;
        });
    </script>
</body>
</html>
