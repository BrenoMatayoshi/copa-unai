<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: auto; /* Ajuste a altura da página automaticamente */
    }

    .container {
      display: flex;
      height: 30vh; /* O container ocupa 50% da altura da tela */
      overflow: hidden;
    }

    .imagem-esquerda, .imagem-direita {
      flex: 0.5;
    }

    .imagem-esquerda img, .imagem-direita img {
      height: 100%;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="imagem-esquerda">
      <img src="images/bola-de-futebol.png" alt="Descrição da imagem esquerda">
    </div>
    <div class="imagem-direita">
      <img src="images/bola-de-volei.png" alt="Descrição da imagem direita">
    </div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const imagemEsquerda = document.querySelector('.imagem-esquerda');
    const imagemDireita = document.querySelector('.imagem-direita');

    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset;
      imagemEsquerda.style.top = `${scrollTop * 0.3}px`; /* Velocidade da imagem esquerda (0.3 para animação mais lenta) */
      imagemDireita.style.bottom = `${scrollTop * 0.3}px`; /* Velocidade da imagem direita (0.3 para animação mais lenta) */
    });
  </script>
</body>
</html>
