<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadra de Futsal</title>
    <style>
        body {
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.quadra {
    width: 80vw;
    height: 100vh;
    background-color: #444;
    border: 10px solid #fff;
    position: relative;
}

.linha {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #fff;
}

.linha-vertical {
    position: absolute;
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
    background-color: #fff;
}

.meio-campo {
    position: absolute;
    top: 25%;
    left: 25%;
    width: 50%;
    height: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
}

.areas {
    position: absolute;
    top: 35%;
    left: 20%;
    width: 30%;
    height: 30%;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.2);
}

.areas.direita {
    left: 70%;
}

    </style>
</head>
<body>
    <div class="quadra">
        <div class="linha"></div>
        <div class="linha linha-vertical"></div>
        <div class="meio-campo"></div>
        <div class="areas"></div>
        <div class="areas direita"></div>
    </div>
</body>
</html>
