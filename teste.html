<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Slider com Swiper</title>
    <style>
        /* Adicione estilos personalizados, se necessário */
        .swiper {
            width: 100%;
            height: 300px; /* Altura do slider */
        }
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="imagem1.jpg" alt="Imagem 1"></div>
            <div class="swiper-slide"><img src="imagem2.jpg" alt="Imagem 2"></div>
            <div class="swiper-slide"><img src="imagem3.jpg" alt="Imagem 3"></div>
        </div>
        <!-- Adicionando botões de navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Adicionando a pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Configurações do Swiper
            loop: true, // Habilitar looping
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 3000, // Tempo entre as transições
                disableOnInteraction: false, // Não desabilitar após interação
            },
            effect: 'fade', // Efeito de transição
        });
    </script>
</body>
</html>
