<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }
        section{
            background-color: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }
        .redondo{
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            border: 2px solid white;
        }
        .linha{
            width: 100%;
            height: 2px;
            background-color: white;
        }
        .meio{
            position: relative;
            background-color: red;
            margin: auto;
        }
        .cima{
            position: relative;
            transform: translateY(-50%);
        }
        .baixo{
            position: relative;
            transform: translateY(50%);
        }
        .linha-cima{
            margin-top: 40%;
        }
        .linha-baixo{
            margin-bottom: 40%;
        }
    </style>
</head>
<body>
    <section>
        <div class="redondo cima">

        </div>
        <span class="linha linha-cima">

        </span>
        <div class="redondo meio">
            <span class="linha">
                
            </span>
        </div>
        <span class="linha linha-baixo"></span>
        <div class="redondo baixo">

        </div>
    </section>
</body>
</html>
